name: Deploy to AWS EC2

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-2
  S3_BUCKET_NAME: yumiphoto
  CODE_DEPLOY_APPLICATION_NAME: yumiphoto
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: yumiphoto-deploy

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create .env file
        run: |
          touch .env
          echo PORT=${{ secrets.PORT }} >> .env
          echo DB_URL=${{ secrets.DB_URL }} >> .env
          cat .env

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Zip and Upload to AWS S3
        run: |
          zip -r deploy.zip ./.env ./package.json ./dist scripts appspec.yml
          aws s3 cp deploy.zip s3://${{ env.S3_BUCKET_NAME }}/${{ github.sha }}.zip

      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ env.S3_BUCKET_NAME }},bundleType=zip,key=${{ github.sha }}.zip \
